<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidDog - OpenAPI Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ValidDog</h1>
            <p class="subtitle">OpenAPI仕様書バリデーター</p>
        </header>

        <section class="upload-section">
            <h2>OpenAPI仕様書の読み込み</h2>
            <div class="file-input-wrapper">
                <input type="file" id="openapi-file" accept=".json,.yaml,.yml">
                <label for="openapi-file" class="file-label">ファイルを選択</label>
                <span id="file-name" class="file-name">ファイルが選択されていません</span>
            </div>
            <div id="spec-status" class="status-message"></div>
        </section>

        <section class="validation-section">
            <h2>リクエスト/レスポンスの検証</h2>
            
            <div class="form-group">
                <label for="request-url">リクエストURL</label>
                <input type="text" id="request-url" placeholder="例: /api/users/123 または https://example.com/api/users/123?key=value" class="input-field">
                <div class="method-selector">
                    <label>HTTPメソッド:</label>
                    <select id="http-method" class="select-field">
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="put">PUT</option>
                        <option value="patch">PATCH</option>
                        <option value="delete">DELETE</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="request-body">リクエストボディ (JSON)</label>
                <textarea id="request-body" rows="8" placeholder='{"key": "value"}' class="textarea-field"></textarea>
            </div>

            <div class="form-group">
                <label for="response-body">レスポンスボディ (JSON)</label>
                <textarea id="response-body" rows="8" placeholder='{"result": "success"}' class="textarea-field"></textarea>
                <div class="status-code-selector">
                    <label>ステータスコード:</label>
                    <input type="number" id="status-code" value="200" min="100" max="599" class="input-field small">
                </div>
            </div>

            <button id="validate-btn" class="validate-button">検証</button>
        </section>

        <section class="results-section" id="results-section" style="display: none;">
            <h2>検証結果</h2>
            <div id="validation-results" class="results-content"></div>
        </section>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
