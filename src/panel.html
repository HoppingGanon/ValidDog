<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidDog Panel</title>
    <link rel="stylesheet" href="styles-panel.css">
</head>
<body>
    <div class="panel-container">
        <!-- 左パネル: リクエスト一覧 -->
        <div class="left-panel">
            <div class="panel-header">
                <h2 id="header-app-title">ValidDog</h2>
                <div class="header-controls">
                    <div class="language-select-wrapper" data-flag="🇯🇵">
                        <select id="language-select" class="language-select">
                            <option value="ja">🇯🇵 日本語</option>
                            <option value="en">🇺🇸 English</option>
                        </select>
                    </div>
                    <button id="clear-btn" class="icon-button" title="Clear">🗑️</button>
                    <button id="upload-spec-btn" class="icon-button" title="Upload Spec">📄</button>
                    <input type="file" id="spec-file-input" accept=".json,.yaml,.yml" style="display: none;">
                </div>
            </div>
            <div id="spec-info" class="spec-info">OpenAPI specification not loaded</div>
            <div class="filter-controls">
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-matched-only">
                    <span id="filter-label">Show matched only</span>
                </label>
            </div>
            <div class="request-list" id="request-list">
                <div class="empty-state">
                    <p>ネットワークリクエストが表示されます</p>
                    <p class="small">ページを操作してリクエストを生成してください</p>
                </div>
            </div>
        </div>

        <!-- 右パネル: 詳細表示 -->
        <div class="right-panel">
            <div class="panel-header">
                <h2 id="header-request-details">Request Details</h2>
            </div>
            <div class="detail-content" id="detail-content">
                <div class="empty-state">
                    <p>左側からリクエストを選択してください</p>
                </div>
            </div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
