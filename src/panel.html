<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidDog Panel</title>
    <link rel="stylesheet" href="styles-panel.css">
</head>
<body>
    <div class="panel-container">
        <!-- тидсЃЉсЃЇсЃФ: сЃфсѓ»сѓесѓ╣сЃѕСИђУдД -->
        <div class="left-panel">
            <div class="panel-header">
                <h2 id="header-app-title">ValidDog</h2>
                <div class="header-controls">
                    <select id="language-select" class="language-select">
                        <option value="en">English</option>
                        <option value="ja">ТЌЦТюгУфъ</option>
                    </select>
                    <button id="clear-btn" class="icon-button" title="Clear">­ЪЌЉ№ИЈ</button>
                    <button id="upload-spec-btn" class="icon-button" title="Upload Spec">­ЪЊё</button>
                    <input type="file" id="spec-file-input" accept=".json,.yaml,.yml" style="display: none;">
                </div>
            </div>
            <div id="spec-info" class="spec-info">OpenAPI specification not loaded</div>
            <div class="filter-controls">
                <label class="filter-checkbox">
                    <input type="checkbox" id="filter-matched-only">
                    <span id="filter-label">Show matched only</span>
                </label>
            </div>
            <div class="request-list" id="request-list">
                <div class="empty-state">
                    <p>сЃЇсЃЃсЃѕсЃ»сЃ╝сѓ»сЃфсѓ»сѓесѓ╣сЃѕсЂїУАеуц║сЂЋсѓїсЂЙсЂЎ</p>
                    <p class="small">сЃџсЃ╝сѓИсѓњТЊЇСйюсЂЌсЂдсЃфсѓ»сѓесѓ╣сЃѕсѓњућЪТѕљсЂЌсЂдсЂЈсЂасЂЋсЂё</p>
                </div>
            </div>
        </div>

        <!-- тЈ│сЃЉсЃЇсЃФ: УЕ│у┤░УАеуц║ -->
        <div class="right-panel">
            <div class="panel-header">
                <h2 id="header-request-details">Request Details</h2>
            </div>
            <div class="detail-content" id="detail-content">
                <div class="empty-state">
                    <p>тидтЂ┤сЂІсѓЅсЃфсѓ»сѓесѓ╣сЃѕсѓњжЂИТіъсЂЌсЂдсЂЈсЂасЂЋсЂё</p>
                </div>
            </div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
