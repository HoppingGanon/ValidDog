    const API_BASE_URL = 'http://localhost:3001/v1';

    // Áµ±Ë®à„ÇíÊõ¥Êñ∞
    function updateStats() {
      document.getElementById('totalRequests').textContent = totalCount;

      document.getElementById('errorRequests').textContent = errorCount;
    }

    // ÁµêÊûú„ÇíË°®Á§∫
    function displayResult(method, endpoint, status, testType, description, responseData, responseStatus) {
      const resultsDiv = document.getElementById('results');
      const resultCard = document.createElement('div');
      resultCard.className = 'result-card';

      const isSuccess = responseStatus >= 200 && responseStatus < 300;
      const statusClass = isSuccess ? 'status-success' : 'status-error';
      const testTypeClass = testType === 'normal' ? 'test-normal' : 'test-error';
      const testTypeText = testType === 'normal' ? '‚úÖ Ê≠£Â∏∏Á≥ª' : '‚ö†Ô∏è Áï∞Â∏∏Á≥ª';

      totalCount++;
      if (isSuccess) {
        successCount++;
      } else {
        errorCount++;
      }
      updateStats();

      resultCard.innerHTML = `
        <div class="result-header">
          <span class="method method-${method.toLowerCase()}">${method}</span>
          <span class="status ${statusClass}">${responseStatus}</span>
        </div>
        <div class="test-type ${testTypeClass}">${testTypeText}</div>
        <div class="endpoint">${endpoint}</div>
        <div class="description">${description}</div>
        <div class="response-section">

          <div class="response-body">${JSON.stringify(responseData, null, 2)}</div>
        </div>
        <div class="timestamp">${new Date().toLocaleTimeString('ja-JP')}</div>
      `;

      resultsDiv.insertBefore(resultCard, resultsDiv.firstChild);

    // API„É™„ÇØ„Ç®„Çπ„Éà„ÇíÂÆüË°å
    async function makeRequest(method, endpoint, body = null, queryParams = '', testType = 'normal', description = '') {
      const url = `${API_BASE_URL}${endpoint}${queryParams}`;
      
      try {
        const options = {
          method,
          headers: {
            'Content-Type': 'application/json',
          },
        };

        if (body) {
          options.body = JSON.stringify(body);
        }

        const response = await fetch(url, options);
        let responseData;

        if (response.status === 204) {
          responseData = { message: 'No Content' };
        } else {
          responseData = await response.json();
        }

        displayResult(method, endpoint, response.statusText, testType, description, responseData, response.status);
      } catch (error) {
        displayResult(method, endpoint, 'Error', testType, description, { error: error.message }, 0);
      }
    }
